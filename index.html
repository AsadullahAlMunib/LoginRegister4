<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div class="container">
        <div class="inputSection">
            <div class="divRED">
                <div class="labelGroup">
                    <label for="inputRED" class="labelRED">RED</label>
                    <div>
                        <span>R</span>
                        <input type="number" id="inputREDrgb" min="0" max="255" value="">
                    </div>
                    <div>
                        <span>HEX</span>
                        <input type="text" id="inputREDhex" maxlength="2" value="">
                    </div>
                </div>
                <input type="range" id="inputRED" min="0" max="255" value="">
            </div>

            <div class="divGREEN">
                <div class="labelGroup">
                    <label for="inputGREEN" class="labelGREEN">GREEN</label>
                    <div>
                        <span>G</span>
                        <input type="number" id="inputGREENrgb" min="0" max="255" value="">
                    </div>
                    <div>
                        <span>HEX</span>
                        <input type="text" id="inputGREENhex" maxlength="2" value="">
                    </div>
                </div>
                <input type="range" id="inputGREEN" min="0" max="255" value="">
            </div>

            <div class="divBLUE">
                <div class="labelGroup">
                    <label for="inputBLUE" class="labelBLUE">BLUE</label>
                    <div>
                        <span>B</span>
                        <input type="number" id="inputBLUErgb" min="0" max="255" value="">
                    </div>
                    <div>
                        <span>HEX</span>
                        <input type="text" id="inputBLUEhex" maxlength="2" value="">
                    </div>
                </div>
                <input type="range" id="inputBLUE" min="0" max="255" value="">
            </div>
        </div>

        <div class="outputSection">
            <div>
                <span>RGB</span>
                <input type="text" readonly value="" id="outputRGB">
            </div>
            <div>
                <span>HEX</span>
                <input type="text" readonly value="" id="outputHEX">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
